<div class="contact-section p-5" id="contact">
    <h3 class="section-heading text-center pt-5">Contact Me</h3>
    <p class="text-center">I would love to hear from you! Please fill out the form below to get in touch.</p>
    
    <div class="contact-form">
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary btnn">Send Message</button>
      </form>
    </div>
  </div>
